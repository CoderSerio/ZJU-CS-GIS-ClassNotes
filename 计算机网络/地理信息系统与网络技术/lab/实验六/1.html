<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var N = 100;
        var myarray = new Array();
        for(var i = 1;i<=N;i++) {
            if (i % 9==0) {
                myarray.push(i);
            }
        }
        document.write(myarray);
    </script>
    <p>写一个函数，这个函数能计算1到N内的所有能被9整除的数并存入一个数组，最后write出这个数组。</p>
</body>
</html>
